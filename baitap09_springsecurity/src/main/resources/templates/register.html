<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register</title>
</head>
<body>
	<h1>Register New User</h1>
	<form th:action="@{/register/save}" th:object="${user}" method="post">
		<div>
			<label>Username: <input type="text" th:field="*{username}" /></label>
		</div>
		<div>
			<label>Email: <input type="email" th:field="*{email}" /></label>
		</div>
		<div>
			<label>Password: <input type="password"
				th:field="*{password}" /></label>
		</div>
		<button type="submit">Register</button>
	</form>
	<a th:href="@{/login}">Back to Login</a>
</body>
</html>

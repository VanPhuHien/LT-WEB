<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
<div th:fragment="content">
	<h2 th:text="${isEdit} ? 'Sửa danh mục' : #{iotstar.value.addCate}">Thêm
		danh mục</h2>
	<form th:action="@{/categories/save}" th:object="${category}"
		method="post">
		<input type="hidden" th:field="*{id}">
		<div class="mb-3">
			<label for="name" class="form-label" th:text="#{name}">Tên</label> <input
				type="text" th:field="*{name}" class="form-control" id="name">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
				class="text-danger"></span>
		</div>
		<div class="mb-3">
			<label for="description" class="form-label" th:text="#{description}">Mô
				tả</label>
			<textarea th:field="*{description}" class="form-control"
				id="description" rows="3"></textarea>
		</div>
		<button type="submit" class="btn btn-success">Lưu</button>
		<a th:href="@{/categories}" class="btn btn-secondary">Hủy</a>
	</form>
	<div th:if="${error}" class="alert alert-danger mt-3"
		th:text="${error}">Lỗi</div>
</div>
